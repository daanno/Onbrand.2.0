[build]
  base = "."
  command = "pnpm install --frozen-lockfile && cd brands/act-frontend && node ./build-netlify.js"
  publish = "brands/act-frontend/.next"
  functions = "brands/act-frontend/netlify/functions"

[build.environment]
  NODE_VERSION = "20.12.1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle dynamic subdomains correctly
[context.production]
  environment = { NEXT_PUBLIC_SITE_URL = "https://onbrandai.app" }

# Deploy Preview - uses Netlify's deploy URL automatically
[context.deploy-preview]
  environment = { NEXT_PUBLIC_SITE_URL = "" }

# Branch deploys
[context.branch-deploy]
  environment = { NEXT_PUBLIC_SITE_URL = "" }

# Redirect to the Next.js app for all subdomains
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true
  conditions = { Subdomain = "*" }

[[headers]]
  for = "/*"
  [headers.values]
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
